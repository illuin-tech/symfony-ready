name: Build and Push Docker Image (Manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version directory to build (e.g., 7.3, 8.2-node-22, 8.4-node-24)'
        required: true
        type: choice
        options:
          - '7.3'
          - '7.4'
          - '7.4-composer-2-node-14'
          - '8.0'
          - '8.1'
          - '8.2'
          - '8.2-node-20'
          - '8.2-node-22'
          - '8.4-node-22'
          - '8.4-node-24'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version tag from input
        id: extract-tag
        run: |
          VERSION_DIR="${{ github.event.inputs.version }}"
          
          # Map directory names to Docker tags based on README.md
          case "$VERSION_DIR" in
            "7.3")
              TAG="php7.3"
              ;;
            "7.4")
              TAG="php7.4"
              ;;
            *)
              TAG=$VERSION_DIR
              ;;
          esac
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "context=$VERSION_DIR" >> $GITHUB_OUTPUT
          echo "Building image with tag: $TAG from context: $VERSION_DIR"

      - name: Verify Dockerfile exists
        run: |
          if [ ! -f "${{ steps.extract-tag.outputs.context }}/Dockerfile" ]; then
            echo "Error: Dockerfile not found at ${{ steps.extract-tag.outputs.context }}/Dockerfile"
            exit 1
          fi
          echo "✓ Dockerfile found at ${{ steps.extract-tag.outputs.context }}/Dockerfile"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.extract-tag.outputs.context }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: illuin/symfony-ready:${{ steps.extract-tag.outputs.tag }}
          cache-from: type=registry,ref=illuin/symfony-ready:${{ steps.extract-tag.outputs.tag }}
          cache-to: type=inline

      - name: Image digest
        run: echo "✓ Image pushed successfully with tag illuin/symfony-ready:${{ steps.extract-tag.outputs.tag }}"
